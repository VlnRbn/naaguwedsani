<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nagashree weds Aniketh</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link href="./css/invitation.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Kaushan+Script"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <main role="main" class="inner cover ">
        <h1 class="cover-heading text-center my-4 font-kaushan">
          Nagashree weds Aniketh
        </h1>
      </main>
      <div
        id="myCarousel"
        class="carousel slide"
        data-ride="carousel"
        data-interval="9000"
      >
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
          <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="first-slide"
              src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="
              alt="First slide"
            />
            <div class="container">
              <div class="carousel-caption text-left">
                <!-- <h1>Example headline.</h1> -->
                <p class="font-kaushan">
                  You are cordially invited to the wedding of our son Aniketh
                  with Nagashree
                </p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img
              class="second-slide"
              src="./imgs/invitation/i2.jpg"
              alt="Second slide"
            />
            <!-- <div class="container">
                <div class="carousel-caption">
                  
                </div>
              </div> -->
          </div>
          <div class="carousel-item">
            <img
              class="third-slide"
              src="./imgs/invitation/i3.jpg"
              alt="Third slide"
            />
            <!-- <div class="container">
                <div class="carousel-caption text-right">
                  
                </div>
              </div> -->
          </div>
          <div class="carousel-item">
            <img
              class="fourth-slide"
              src="./imgs/invitation/i5.jpg"
              alt="Fourth slide"
            />
            <!-- <div class="container">
                <div class="carousel-caption text-right">
                  
                </div>
              </div> -->
          </div>
          <div class="carousel-item">
            <img
              class="fifth-slide"
              src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="
              alt="Fifth slide"
            />
            <div class="container">
              <div class="carousel-caption text-center">
                <p class="font-kaushan">Do come and bless the couple</p>
              </div>
            </div>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#myCarousel"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#myCarousel"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!-- <footer class="mastfoot mt-auto text-center"> -->
      <div class="inner text-center mt-2">
        <p>Developed with &hearts; by Velen Aranha</p>
      </div>
      <!-- </footer> -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="./js/holder.min.js"></script>
  </body>
</html>
